<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <aside>
      <img src="images/spotif.logo.png" />
      <nav>
        <a href=""> <i class="bi bi-house-fill"></i><span>Homepage</span> </a>
        <a href="">
          <i class="bi bi-search"></i>
          <span>Search</span></a
        >
        <a href=""> <i class="bi bi-bookmarks-fill"></i><span>Library</span></a>
        <a href="">
          <i class="bi bi-music-note-list"></i><span>Playlists</span></a
        >
        <a href=""> <i class="bi bi-heart-fill"></i><span>Liked Songs</span></a>
      </nav>
    </aside>
    <main>
      <header>
        <form>
          <input placeholder="What do you want to listen to" type="text" />
          <button>Search</button>
        </form>
        <ul>
          <li>Premium</li>
          <li>Support</li>
          <li>Download</li>
          <li>Sign Up</li>
        </ul>
      </header>
      <div class="songs">
        <h2>Top Turkey</h2>
        <div class="load-container">
          <div class="loader"></div>
        </div>
        <div class="list"></div>
      </div>
    </main>

    <div class="playing">
      <div class="info"></div>

      <audio controls>
        <source src="" />
      </audio>
    </div>

    <!--js connect-->
    <script type="module" src="main.js"></script>
  </body>
</html>
